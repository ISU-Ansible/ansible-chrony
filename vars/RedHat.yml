---
chronyd_packages: []
chronyd_defaults:
  server:
    - "0.pool.ntp.org offline"
    - "1.pool.ntp.org offline"
    - "2.pool.ntp.org offline"
    - "3.pool.ntp.org offline"
  makestep: "1.0 3"
  driftfile: ""/var/lib/chrony/drift"
  stratumweight: "0"
  rtcsync: "true"
  allow: []
  bindcmdaddress:
    - "127.0.0.1"
    - ""::1"
  commandkey: "1"
  generatecommandkey: "true"
  noclientlog: "false"
  keyfile: ""/etc/chrony.keys"
  logchange: "0.5"
  logdir: ""/var/log/chrony"
